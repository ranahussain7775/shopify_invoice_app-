<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm login-card">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0">Connect to Shopify</h3>
        </div>
        <div class="card-body p-4">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="shop_url" class="form-label fw-bold">Shop URL</label>
                    <input type="text" class="form-control" id="shop_url" name="shop_url" placeholder="your-shop-name.myshopify.com" required>
                </div>
                <div class="mb-3">
                    <label for="api_key" class="form-label fw-bold">Admin API Key</label>
                    <input type="text" class="form-control" id="api_key" name="api_key" placeholder="your-admin-api-key" required>
                </div>
                <div class="mb-3">
                    <label for="api_password" class="form-label fw-bold">Admin API Password</label>
                    <input type="password" class="form-control" id="api_password" name="api_password" placeholder="your-admin-api-password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Connect</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
